<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="PRception Contact Page ">

  <title>PRception Contact</title>

  <!-- Fav Icon -->
  <link rel="icon" type="image/x-icon" href="assets/imgs/logo/Plain Logo.png">

  <!-- Vendor CSS Files -->
  <link rel="stylesheet" href="assets/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="assets/vendor/fontawesome.min.css">
  <link rel="stylesheet" href="assets/vendor/swiper-bundle.min.css">
  <link rel="stylesheet" href="assets/vendor/meanmenu.min.css">
  <link rel="stylesheet" href="assets/vendor/magnific-popup.css">
  <link rel="stylesheet" href="assets/vendor/animate.min.css">

  <!-- Template Main CSS File -->
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body class="body-wrapper body-page-inner font-heading-sequelsans-romanbody">

  <!-- Preloader -->
  <div id="preloader">
    <div id="container" class="container-preloader">
      <div class="animation-preloader">
        <div class="spinner"></div>

      </div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>
  </div>

  <div class="loading-form">Loading...</div>

  <!-- Sroll to top -->
  <div class="progress-wrap">
    <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
      <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"></path>
    </svg>
  </div>

  <!-- side toggle start -->
  <div id="navbar"></div>
  <!-- Header area end -->

  <div class="has-smooth" id="has_smooth"></div>
  <div id="smooth-wrapper">
    <div id="smooth-content">

      <main>

        <!-- page title area start  -->
        <section class="page-title-area">
          <div class="container large">
            <div class="page-title-area-inner section-spacing-top">
              <div class="page-title-wrapper">
                <h2 class="page-title fade-anim">Contact</h2>
              </div>
            </div>
          </div>
        </section>
        <!-- page title area end  -->

        <!-- contact area start  -->
        <section class="contact-area-contact-page">
          <div class="container large">
            <div class="contact-area-contact-page-inner section-spacing-top">
              <div class="section-header fade-anim">
                <div class="section-title-wrapper">
                  <div class="subtitle-wrapper">
                    <span class="section-subtitle">Contact</span>
                  </div>
                  <div class="title-wrapper">
                    <h2 class="section-title font-sequelsans-romanbody">Let's drop us a line
                      and get the project
                      started.</h2>
                  </div>
                </div>
              </div>
              <!-- New Contact Design Section -->
              <div class="contact-new-design fade-anim">
                <!-- Social Icons Sidebar -->
                <div class="contact-social-sidebar">
                  <a href="#" class="social-icon" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                  </a>
                  <a href="#" class="social-icon" aria-label="Twitter">
                    <i class="fab fa-twitter"></i>
                  </a>
                  <a href="#" class="social-icon" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                  </a>
                  <a href="#" class="social-icon" aria-label="Dribbble">
                    <i class="fab fa-dribbble"></i>
                  </a>
                  <a href="#" class="social-icon" aria-label="Behance">
                    <i class="fab fa-behance"></i>
                  </a>
                </div>

                <!-- Form Panel -->
                <div class="contact-form-panel">
                  <div class="form-header">
                    <h3 class="form-title">Get in touch</h3>
                    <p class="form-subtitle">Call or Email us regarding questions or issues</p>
                  </div>
                  <form id="contact__form"  action="https://lynklead.in/forms/5bee0ff187b75799ece3/" method="POST">
                    <div class="contact-form-fields">
                      <div class="form-field">
                        <input type="text" name="name" id="name" placeholder="Name">
                        <span class="field-icon"><i class="fas fa-check"></i></span>
                      </div>
                      <div class="form-field">
                        <input type="tel" name="number" id="phone" placeholder="Phone no">
                      </div>
                      <div class="form-field">
                        <input type="email" name="email" id="email" placeholder="E-mail address">
                      </div>
                      <input type="hidden" name="lead_source" value="Website" />
                      <div class="form-field textarea-field">
                        <textarea name="message" id="message" placeholder="Message" rows="3"></textarea>
                        <span class="char-count">100 characters left</span>
                      </div>
                    </div>
                    <div class="form-submit">
                      <button type="submit" class="submit-button">Send Message</button>
                    </div>
                    <div id="response-message"></div>
                  </form>
                </div>

                <!-- Map Panel -->
                <div class="contact-map-panel">
                  <div class="map-container">
                    <iframe 
                      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.1838433334675!2d-73.98651568459395!3d40.75889497932681!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25855c6480299%3A0x55194ec5a1ae072e!2sTimes%20Square!5e0!3m2!1sen!2sus!4v1620000000000!5m2!1sen!2sus"
                      width="100%" 
                      height="100%" 
                      style="border:0;" 
                      allowfullscreen="" 
                      loading="lazy"
                      referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                    <div class="map-marker">
                      <div class="marker-pin"></div>
                      <div class="marker-info">
                        <span class="marker-address">790 7th Avenue at 51st Street, New York City, NY 10019</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- contact area end  -->

      </main>

      <!-- footer area start  -->
   <div id="footer"></div>
      <!-- footer area end  -->

    </div>
  </div>

  <div id="theme-toggle" class="switcher-button" title="Toggle Dark/Light Mode">
    <div class="switcher-button-inner">
      <i class="fas fa-sun icon-light"></i>
      <i class="fas fa-moon icon-dark"></i>
    </div>
  </div>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/jquery-3.7.1.min.js"></script>
  <script src="assets/vendor/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/jquery.magnific-popup.min.js"></script>
  <script src="assets/vendor/swiper-bundle.min.js"></script>
  <script src="assets/vendor/ajax-form.js"></script>
  <script src="assets/vendor/gsap.min.js"></script>
  <script src="assets/vendor/ScrollSmoother.min.js"></script>
  <script src="assets/vendor/ScrollToPlugin.min.js"></script>
  <script src="assets/vendor/ScrollTrigger.min.js"></script>
  <script src="assets/vendor/SplitText.min.js"></script>
  <script src="assets/vendor/TextPlugin.js"></script>
  <script src="assets/vendor/customEase.js"></script>
  <script src="assets/vendor/jquery.meanmenu.min.js"></script>
  <script src="assets/vendor/backToTop.js"></script>
  <script src="assets/vendor/matter.js"></script>
  <script src="assets/vendor/throwable.js"></script>
  <script src="assets/js/magiccursor.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>
  <script src="assets/js/script.js"></script>

</body>

</html>
